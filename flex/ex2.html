<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 20px;
            color:gold;
        }
        li:nth-child(odd){
            background-color: rgb(10, 31, 136);
        }
        li:nth-child(even){
            background-color: black;
        }
        li:nth-child(2n){
            color: brown;
        }
    </style>
</head>
<body>
    <ol>
        <li>Sai</li>
        <li>Sai</li>
        <li>Sai</li>
        <li>Sai</li>
        <li>Sai</li>
        <li>Sai</li>
    </ol>
</body>
</html>
